<script>
  // Récupération de tous les boutons "Pas dispo"
  const buttons = document.querySelectorAll('button[id^="btn-"]');

  buttons.forEach(button => {
    // Vérifie si le bouton a déjà été cliqué auparavant (localStorage)
    if (localStorage.getItem(button.id) === 'clicked') {
      button.classList.add('clicked');
    }

    // Ajout de l'écouteur de clic
    button.addEventListener('click', () => {
      button.classList.toggle('clicked');
      // Sauvegarde de l'état dans localStorage
      if(button.classList.contains('clicked')) {
        localStorage.setItem(button.id, 'clicked');
      } else {
        localStorage.removeItem(button.id);
      }
    });
  });
</script>
